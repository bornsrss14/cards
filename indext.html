<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>pandasneezing profile card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!--
        estilos de Font Awesome, una biblioteca popular de iconos.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="card">
        <div class="image-container">
            <img src="assets/me.jpg" alt="Profile Photo">
        </div>

        <div class="content">
            <h2 class="profile-name"> Rosario Fuentes</h2>
            <p class="job-title"> Frontend Developer</p>
            <p class="description"> Hello from the other side</p>
        </div>
        
        <div class="social-links">
            <a class="instagram" href="instagram.com/">
                <i class="fa-brands fa-instagram" ></i>
            </a>
            <a class="linkedin" href="">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="twitter" href="https://twitter.com/parth_webdev">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

    </div>
  </body>
</html>
